<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>IMC v2</title>
  </head>
  <body>
    <h1>IMC v2</h1>

    <label for="">Pego (kg): </label><br />
    <input id="input-weight" type="number" value="60" step="0.1" /><br />

    <label for="">Altura (m): </label><br />
    <input id="input-height" type="number" value="1.73" step="0.01" /><br />

    <p>
      <button id="button-calculate-imc">Calcular IMC</button>
    </p>

    <p id="paragraph-result">
      O IMC desses dados é <strong id="imc-Result"></strong>
    </p>

    <p id="class">
      Este valor considera que você está na faixa
      <strong id="imc-Class"></strong>
    </p>

    <script defer src="./js/script.js"></script>
  </body>
</html>
